<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Just Do Me</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: sans-serif; color: #111; background: #fff; }
    header {
      height: 80vh;
      background: url('https://source.unsplash.com/1600x900/?athlete,sports') center/cover no-repeat;
      position: relative;
      display: flex; justify-content: center; align-items: center;
    }
    header::after {
      content:"";
      position:absolute;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.3);
    }
    header h1 {
      position: relative;
      color: #fff;
      font-size: 3.5rem;
      z-index:1;
      text-transform: uppercase;
      letter-spacing: .1em;
    }
    nav {
      position: fixed;
      top:0; width:100%;
      display: flex; justify-content: flex-end;
      padding: 20px 40px;
      background: rgba(255,255,255,0.8);
    }
    nav a {
      margin-left: 30px;
      color: #111;
      text-decoration: none;
      font-weight: bold;
      transition: color .3s;
    }
    nav a:hover { color: #999; }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }
    .card {
      flex: 1 1 calc(33% - 40px);
      background: #f8f8f8;
      border-radius: 8px;
      overflow: hidden;
      transition: transform .3s, box-shadow .3s;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0px 10px 20px rgba(0,0,0,0.1);
    }
    .card img { width:100%; display:block; }
    .card p {
      padding: 20px;
      font-size: 1rem;
    }
    footer {
      text-align:center;
      padding:40px 0;
      background:#f1f1f1;
      color:#666;
      font-size: .9rem;
    }
    @media (max-width:768px){
      .card { flex: 1 1 100%; }
      header h1 { font-size:2.5rem; }
    }
  </style>
</head>
<body>

<nav>
  <a href="#about">About</a>
  <a href="#skills">Skills</a>
  <a href="#projects">Projects</a>
  <a href="#contact">Contact</a>
</nav>

<header>
  <h1>Just Do Me</h1>
</header>

<section id="about" class="cards">
  <div class="card">
    <img src="https://source.unsplash.com/600x400/?portrait,person" alt="About me">
    <p><strong>About Me</strong><br>안녕하세요! 저는 도전과 성장을 사랑하는 개발자 지망생입니다.</p>
  </div>
  <div class="card">
    <img src="https://source.unsplash.com/600x400/?laptop,code" alt="Skills">
    <p><strong>Skills</strong><br>HTML / CSS / JavaScript<br>UX 디자인 이해, 발표 능력 보유</p>
  </div>
  <div class="card">
    <img src="https://source.unsplash.com/600x400/?project,work" alt="Projects">
    <p><strong>Projects</strong><br>간단한 웹사이트 제작, 발표자료 제작 등 다양한 경험</p>
  </div>
</section>

<section id="contact" class="cards">
  <div class="card">
    <img src="https://source.unsplash.com/600x400/?email,contact" alt="Contact">
    <p><strong>Contact Me</strong><br><a href="mailto:you@example.com">you@example.com</a></p>
  </div>
</section>

<footer>
  © 2025 Just Do Me. Inspired by Nike style.
</footer>

</body>
</html>
