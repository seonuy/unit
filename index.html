<!DOCTYPE html>
<html>
<head>
  <style>
    body { background: #fff; color: #111; font-family: sans-serif; margin:0; }
    header { height: 80vh; background: url('hero.jpg') center/cover no-repeat; position: relative; }
    header h1 { position: absolute; bottom: 20%; left: 10%; color: #fff; font-size: 3rem; }
    .cards { display: flex; gap:20px; padding:40px; }
    .card { background:#f8f8f8; border-radius:8px; overflow:hidden; flex:1; transition: transform .3s; }
    .card:hover { transform: translateY(-10px); }
    .card img { width:100%; }
    .card p { padding: 20px; }
  </style>
</head>
<body>

<header>
  <h1>Just Do You</h1>
</header>

<section class="cards">
  <div class="card"><img src="self1.jpg"><p>About Me</p></div>
  <div class="card"><img src="project1.jpg"><p>Project 1</p></div>
  <div class="card"><img src="project2.jpg"><p>Project 2</p></div>
</section>

</body>
</html>
